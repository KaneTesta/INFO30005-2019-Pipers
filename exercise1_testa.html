<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> INFO30005 :: JavaScript - Workshop #2 </title>
    </head>
    <body>
        <p id ="text"> Javascript DOM :: Changing paragraph style</p>
        <div>
            <button id="style" onclick="js_new_style()">New style</button>
        </div>
    </body>
</html>

<script>
    
var prevCol = document.getElementById("text").style.color;

var prevSize = document.getElementById("text").style.fontSize;

function js_new_style(){


    var colors = ['red','black','blue','orange'];
    var sizes = ['18px','20px','5px','30px'];
    
    rand = Math.floor(Math.random()*4);
    console.log(rand);
    name = document.getElementById("style").innerHTML;
    
    if (name === "New style"){
        prevCol = colors[rand];
        prevSize = sizes[rand];
        name = "Previous style";
        document.getElementById("text").style.color = prevCol;
        document.getElementById("text").style.fontSize = prevSize;
        
    } else {
        name= "New style";
        document.getElementById("text").style.color = prevCol;
        document.getElementById("text").style.fontSize = prevSize;
    }
    document.getElementById("style").innerHTML = name;
}


</script>
