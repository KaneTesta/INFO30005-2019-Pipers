<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> INFO30005 :: JavaScript - Workshop #2 </title>
    </head>
    <body>
        <p id ="text"> Javascript DOM :: Changing paragraph style</p>
        <div>
            <button id="style" onclick="js_new_style()">New style</button>
        </div>
    </body>
</html>

<script>

function js_new_style(){
    name = document.getElementById("style").innerHTML;
    
    if (name === "New style"){
        name = "Previous style";
    } else {
        name= "New style";
    }
    document.getElementById("style").innerHTML = name;
}


</script>
