<body>
<p id ='text'> Javascript DOM :: Changing paragraph style</p>
<div>
<button id="style" onclick="js_new_style()" color = "Pink">New style</button>
</div>
</body>
</html>

<script>
 function js_new_style(){
   var buttonText = "New style";
   var color = "Pink"
   if(document.getElementById('style').innerHTML == "New style"){
     buttonText = "Previous";
     color = "Orange"
   }
    document.getElementById('style').innerHTML = buttonText;
    document.getElementById('text').style.color = color;

 }
</script>
