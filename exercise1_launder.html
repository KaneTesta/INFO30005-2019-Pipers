<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title> INFO30005 :: JavaScript - Workshop #2 </title>

        <script>
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }

                return color;
            }

            function newStyle() {
                let paragraphText = document.getElementById("Text");
                let styleButton = document.getElementById("Style");
                if (!styleButton.classList.contains("button-styled")) {
                    styleButton.classList.add("button-styled");
                    styleButton.innerHTML = "Previous Style";

                    styleButton.style.color = getRandomColor();
                    paragraphText.style.color = getRandomColor();
                    styleButton.style.fontSize = Math.floor((Math.random() * 12) + 12) + "px";
                    paragraphText.style.fontSize = Math.floor((Math.random() * 12) + 12) + "px";

                    let fontFamilies = ["serif", "sans-serif", "monospace"];
                    styleButton.style.fontFamily = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
                    paragraphText.style.fontFamily = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
                } else {
                    styleButton.classList.remove("button-styled");
                    styleButton.innerHTML = "New Style";

                    styleButton.style.removeProperty("color");
                    paragraphText.style.removeProperty("color");
                    styleButton.style.removeProperty("font-size");
                    paragraphText.style.removeProperty("font-size");
                    styleButton.style.removeProperty("font-family");
                    paragraphText.style.removeProperty("font-family");
                }
            }
        </script>
    </head>
    <body>
        <p id='Text'>JavascriptDOM :: Changing paragraph style</p>
        <div>
            <button id="Style" onclick="newStyle()">New style</button>
        </div>
    </body>
</html>
